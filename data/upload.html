<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Manager - Maintenance</title>
    <style>
        body { font-family: sans-serif; background: #212529; color: #fff; padding: 20px; }
        .container { max-width: 700px; margin: auto; background: #343a40; padding: 20px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        h2 { border-bottom: 2px solid #0d6efd; padding-bottom: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; color: #fff; }
        th, td { padding: 12px; border-bottom: 1px solid #495057; text-align: left; }
        th { background: #495057; }
        .btn { padding: 8px 15px; border: none; border-radius: 5px; cursor: pointer; text-decoration: none; display: inline-block; }
        .btn-blue { background: #0d6efd; color: white; }
        .btn-red { background: #dc3545; color: white; font-size: 12px; }
        .upload-box { background: #495057; padding: 15px; border-radius: 5px; margin-top: 20px; border: 2px dashed #6c757d; }
        .footer { margin-top: 20px; font-size: 12px; color: #adb5bd; text-align: center; }
    </style>
</head>
<body>

<div class="container">
    <h2>Laci File ESP32</h2>
    <p>Gunakan halaman ini untuk manajemen file internal (LittleFS).</p>
    
    <table id="fileTable">
        <thead>
            <tr>
                <th>Nama File</th>
                <th>Ukuran</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>

    <div class="upload-box">
        <strong>Upload File Baru</strong><br><br>
        <input type="file" id="fileInput">
        <button class="btn btn-blue" onclick="uploadFile()">Mulai Upload</button>
    </div>

    <div class="footer">
        <a href="/" style="color: #0d6efd;">Ke Dashboard Utama</a>
    </div>
</div>

<script src="upload.js"></script>
</body>
</html>
